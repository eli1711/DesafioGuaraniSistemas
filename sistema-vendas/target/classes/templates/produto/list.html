<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/home}">← Início</a>

    <div class="container mt-4">
        <h1>Lista de Produtos</h1>
        
        <!-- Mensagens de sucesso -->
        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Barra de pesquisa -->
        <form th:action="@{/produtos/buscar}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="nome" class="form-control" placeholder="Buscar produto...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        
        <!-- Botão novo produto -->
        <a th:href="@{/produtos/novo}" class="btn btn-success mb-3">Novo Produto</a>
        
        <!-- Tabela de produtos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                    <td th:text="${produto.quantidadeEmEstoque}"></td>
                    <td>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('Tem certeza que deseja excluir este produto?')">Excluir</a>
                    </td>
                </tr>
                <tr th:if="${produtos.empty}">
                    <td colspan="6" class="text-center">Nenhum produto encontrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
