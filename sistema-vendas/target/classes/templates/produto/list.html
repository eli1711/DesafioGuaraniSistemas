<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>:root{--bs-primary:#198754}</style>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-success btn-sm" th:href="@{/home}">← Voltar</a>
    <h1 class="mb-0">Produtos</h1>
    <a th:href="@{/produtos/novo}" class="btn btn-success" sec:authorize="hasAnyRole('ADMIN','OPERADOR')">Novo Produto</a>
  </div>

  <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${mensagem}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <form th:action="@{/produtos/buscar}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="nome" class="form-control" placeholder="Buscar produto...">
      <button type="submit" class="btn btn-outline-success">Buscar</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead class="table-success">
      <tr>
        <th>ID</th><th>Nome</th><th>Descrição</th><th>Preço</th><th>Estoque</th>
        <th sec:authorize="hasAnyRole('ADMIN','OPERADOR')">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${produtos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nome}"></td>
        <td th:text="${p.descricao}"></td>
        <td th:text="${#numbers.formatCurrency(p.preco)}"></td>
        <td th:text="${p.quantidadeEmEstoque}"></td>
        <td sec:authorize="hasAnyRole('ADMIN','OPERADOR')">
          <a th:href="@{/produtos/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/produtos/excluir/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('Excluir produto?')">Excluir</a>
        </td>
      </tr>
      <tr th:if="${produtos.empty}">
        <td colspan="6" class="text-center">Nenhum produto encontrado</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
