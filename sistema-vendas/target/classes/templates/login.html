<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Login • Sistema de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>:root{--bs-primary:#198754}</style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <div class="card shadow-sm border-success">
        <div class="card-header bg-success text-white">Acesso</div>
        <div class="card-body">
          <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos.</div>
          <div th:if="${param.logout}" class="alert alert-info">Você saiu do sistema.</div>

          <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-success" type="submit">Entrar</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/home}" class="small text-success">← Voltar ao início</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
