<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Checkout do Pedido</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">

  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Checkout — Pedido #<span th:text="${pedido.id}"></span></h2>
    <div>
      <a class="btn btn-secondary" th:href="@{/pedidos}">← Voltar</a>
    </div>
  </div>

  <div class="row g-4">
    <!-- Itens -->
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          Itens do Pedido
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
              <tr>
                <th>Produto</th>
                <th class="text-end">Preço</th>
                <th class="text-center">Qtd</th>
                <th class="text-end">Subtotal</th>
                <th style="width:140px;"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="it : ${pedido.itens}">
                <td th:text="${it.produto.nome}"></td>
                <td class="text-end" th:text="${#numbers.formatCurrency(it.precoUnitario)}"></td>
                <td class="text-center">
                  <form th:action="@{|/pedidos/checkout/${pedido.id}/alterar-quantidade|}" method="post" class="d-inline-flex gap-2">
                    <input type="hidden" name="itemId" th:value="${it.id}">
                    <input type="number" name="quantidade" min="1"
                           th:value="${it.quantidade}" class="form-control form-control-sm" style="width:90px">
                    <button class="btn btn-sm btn-outline-primary" type="submit">Atualizar</button>
                  </form>
                </td>
                <td class="text-end" th:text="${#numbers.formatCurrency(it.subtotal)}"></td>
                <td>
                  <!-- Se quiser, adicione um botão para remover item usando seu endpoint existente -->
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(pedido.itens)}">
                <td colspan="5" class="text-center text-muted">Sem itens.</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumo + Pagamento -->
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-dark text-white">Resumo</div>
        <div class="card-body">
          <dl class="row">
            <dt class="col-6">Produtos</dt>
            <dd class="col-6 text-end" th:text="${#numbers.formatCurrency(pedido.totalProdutos)}"></dd>

            <dt class="col-6">Desconto</dt>
            <dd class="col-6 text-end" th:text="${#numbers.formatCurrency(pedido.desconto)}"></dd>

            <dt class="col-6">Frete</dt>
            <dd class="col-6 text-end" th:text="${#numbers.formatCurrency(pedido.frete)}"></dd>

            <dt class="col-6 fs-5">Total</dt>
            <dd class="col-6 text-end fs-5 fw-semibold" th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></dd>
          </dl>

          <form th:action="@{|/pedidos/checkout/${pedido.id}/resumo|}" method="post" class="row g-2">
            <div class="col-6">
              <label class="form-label">Desconto (R$)</label>
              <input class="form-control" name="desconto" type="number" step="0.01"
                     th:value="${pedido.desconto}">
            </div>
            <div class="col-6">
              <label class="form-label">Frete (R$)</label>
              <input class="form-control" name="frete" type="number" step="0.01"
                     th:value="${pedido.frete}">
            </div>
            <div class="col-12 d-grid mt-2">
              <button class="btn btn-outline-dark" type="submit">Aplicar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">Pagamento</div>
        <div class="card-body">
          <form th:action="@{|/pedidos/checkout/${pedido.id}/pagar|}" method="post" class="row g-3">
            <div class="col-12">
              <label class="form-label">Forma de pagamento</label>
              <select class="form-select" name="forma" required>
                <option value="">Selecione...</option>
                <option th:each="f : ${formas}" th:value="${f}" th:text="${f}"></option>
              </select>
            </div>

            <!-- Campo livre para simular dados (ex.: últimos 4 do cartão, linha digitável, etc.) -->
            <div class="col-12">
              <label class="form-label">Detalhes (opcional)</label>
              <input class="form-control" name="detalhes" placeholder="ex.: cartao **** 1234 / boleto 341...">
            </div>

            <div class="col-12 d-grid">
              <button class="btn btn-success" type="submit">Finalizar pagamento</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
