<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Checkout do Pedido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>:root{--bs-primary:#198754}</style>
</head>
<body class="bg-light">
<div class="container py-4">

  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-success btn-sm" th:href="@{/pedidos}">← Voltar</a>
    <h2 class="mb-0">Checkout — Pedido #<span th:text="${pedido.id}"></span></h2>
    <span></span>
  </div>

  <div class="row g-4">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm border-success">
        <div class="card-header bg-success text-white">Itens do Pedido</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead><tr><th>Produto</th><th class="text-end">Preço</th><th class="text-center">Qtd</th><th class="text-end">Subtotal</th><th style="width:140px;"></th></tr></thead>
              <tbody>
                <tr th:each="it : ${pedido.itens}">
                  <td th:text="${it.produto.nome}"></td>
                  <td class="text-end" th:text="${#numbers.formatCurrency(it.precoUnitario)}"></td>
                  <td class="text-center">
                    <form th:action="@{|/pedidos/checkout/${pedido.id}/alterar-quantidade|}" method="post" class="d-inline-flex gap-2">
                      <input type="hidden" name="itemId" th:value="${it.id}">
                      <input type="number" name="quantidade" min="1" th:value="${it.quantidade}" class="form-control form-control-sm" style="width:90px">
                      <button class="btn btn-sm btn-outline-success" type="submit">Atualizar</button>
                    </form>
                  </td>
                  <td class="text-end" th:text="${#numbers.formatCurrency(it.subtotal)}"></td>
                  <td></td>
                </tr>
                <tr th:if="${#lists.isEmpty(pedido.itens)}">
                  <td colspan="5" class="text-center text-muted">Sem itens.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">

      <!-- Adicionar item -->
      <div class="card shadow-sm mb-3 border-success">
        <div class="card-header bg-success text-white">Adicionar item</div>
        <div class="card-body">
          <form th:action="@{|/pedidos/checkout/${pedido.id}/adicionar-item|}" method="post" class="row g-2">
            <div class="col-12">
              <label class="form-label">Produto</label>
              <select class="form-select" name="produtoId" required>
                <option value="">Selecione...</option>
                <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}"></option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Quantidade</label>
              <input class="form-control" name="quantidade" type="number" min="1" value="1" required>
            </div>
            <div class="col-12 d-grid">
              <button class="btn btn-outline-success" type="submit">Adicionar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm mb-3 border-success">
        <div class="card-header bg-success text-white">Resumo</div>
        <div class="card-body">
          <dl class="row mb-0">
            <dt class="col-6">Produtos</dt><dd class="col-6 text-end" th:text="${#numbers.formatCurrency(pedido.totalProdutos)}"></dd>
            <dt class="col-6">Desconto</dt><dd class="col-6 text-end" th:text="${#numbers.formatCurrency(pedido.desconto)}"></dd>
            <dt class="col-6">Frete</dt><dd class="col-6 text-end" th:text="${#numbers.formatCurrency(pedido.frete)}"></dd>
            <dt class="col-6 fs-5">Total</dt><dd class="col-6 text-end fs-5 fw-semibold" th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></dd>
          </dl>

          <form th:action="@{|/pedidos/checkout/${pedido.id}/resumo|}" method="post" class="row g-2 mt-2">
            <div class="col-6">
              <label class="form-label">Desconto (R$)</label>
              <input class="form-control" name="desconto" type="number" step="0.01" th:value="${pedido.desconto}">
            </div>
            <div class="col-6">
              <label class="form-label">Frete (R$)</label>
              <input class="form-control" name="frete" type="number" step="0.01" th:value="${pedido.frete}">
            </div>
            <div class="col-12 d-grid mt-2">
              <button class="btn btn-outline-success" type="submit">Aplicar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm border-success">
        <div class="card-header bg-success text-white">Pagamento</div>
        <div class="card-body">
          <form th:action="@{|/pedidos/checkout/${pedido.id}/pagar|}" method="post" class="row g-3">
            <div class="col-12">
              <label for="forma" class="form-label">Forma de pagamento</label>
              <select class="form-select" id="forma" name="forma" required>
                <option value="">Selecione...</option>
                <option th:each="f : ${T(br.com.aweb.sistema_vendas.model.FormaPagamento).values()}"
                        th:value="${f.name()}" th:text="${#strings.capitalize(f.name().replace('_',' '))}"></option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label" for="detalhes">Detalhes (opcional)</label>
              <input class="form-control" id="detalhes" name="detalhes" placeholder="cartao **** 1234 / boleto 341...">
            </div>
            <div class="col-12 d-grid">
              <button class="btn btn-success" type="submit">Finalizar pagamento</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
