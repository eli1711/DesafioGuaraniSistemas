<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Novo Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/home}">← Início</a>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Novo Pedido</h3>
        </div>
        <div class="card-body">

            <form th:action="@{/pedidos/salvar}" method="post" class="needs-validation" novalidate>
                <!-- Cliente -->
                <div class="mb-3">
                    <label for="clienteId" class="form-label">Cliente</label>
                    <select id="clienteId" name="clienteId" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nome}"></option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecione um cliente.</div>
                </div>

                <!-- Produto -->
                <div class="mb-3">
                    <label for="produtoId" class="form-label">Produto</label>
                    <select id="produtoId" name="produtoId" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option th:each="produto : ${produtos}"
                                th:value="${produto.id}"
                                th:text="${produto.nome}"></option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecione um produto.</div>
                </div>

                <!-- Quantidade -->
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required/>
                    <div class="invalid-feedback">Informe a quantidade.</div>
                </div>

                <button type="submit" class="btn btn-success">Salvar Pedido</button>
                <a th:href="@{/pedidos}" class="btn btn-secondary">Cancelar</a>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS (para validações e interações) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Ativa validação visual do Bootstrap
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
