<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Novo Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>:root{--bs-primary:#198754}</style>
</head>
<body>
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-success btn-sm" th:href="@{/usuarios}">← Voltar</a>
    <h2 class="mb-0">Novo Usuário</h2>
    <a th:href="@{/home}" class="btn btn-outline-success btn-sm">Início</a>
  </div>

  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <form th:action="@{/usuarios/salvar}" th:object="${form}" method="post" class="row g-3">

    <div class="col-md-4">
      <label class="form-label">Usuário (login)</label>
      <input class="form-control" th:field="*{username}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" th:field="*{senha}" required minlength="6">
    </div>

    <div class="col-md-4">
      <label class="form-label">Perfil</label>
      <select class="form-select" th:field="*{role}" required>
        <option value="">Selecione...</option>
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Salvar</button>
      <a th:href="@{/usuarios}" class="btn btn-outline-success">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
