<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Usuários</h2>
    <div>
      <a th:href="@{/usuarios/novo}" class="btn btn-primary">➕ Novo</a>
      <a th:href="@{/home}" class="btn btn-outline-secondary">Início</a>
    </div>
  </div>

  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <table class="table table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>E-mail</th>
        <th>Perfil</th>
        <th>Ativo</th>
        <th style="width:180px;">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.role}"></td>
        <td>
          <span th:text="${u.ativo ? 'Sim' : 'Não'}"></span>
        </td>
        <td>
          <a class="btn btn-sm btn-warning" th:href="@{/usuarios/editar/{id}(id=${u.id})}">Editar</a>
          <a class="btn btn-sm btn-danger"
             th:href="@{/usuarios/excluir/{id}(id=${u.id})}"
             onclick="return confirm('Excluir este usuário?')">Excluir</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(usuarios)}">
        <td colspan="6" class="text-center text-muted">Nenhum usuário encontrado.</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
