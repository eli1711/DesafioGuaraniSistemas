<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/home}">← Início</a>

    <div class="container mt-4">
        <h1 th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'"></h1>
        
        <!-- Formulário -->
        <form th:action="${produto.id} != null ? @{/produtos/editar/{id}(id=${produto.id})} : @{/produtos/novo}" 
              th:object="${produto}" method="post">
            
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" 
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
                <div th:errors="*{nome}" class="invalid-feedback"></div>
            </div>
            
            <!-- Campo Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição *</label>
                <textarea class="form-control" id="descricao" th:field="*{descricao}" 
                          th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" 
                          rows="3"></textarea>
                <div th:errors="*{descricao}" class="invalid-feedback"></div>
            </div>
            
            <!-- Campo Preço -->
            <div class="mb-3">
                <label for="preco" class="form-label">Preço *</label>
                <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" 
                       th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid' : ''">
                <div th:errors="*{preco}" class="invalid-feedback"></div>
            </div>
            
            <!-- Campo Quantidade em Estoque -->
            <div class="mb-3">
                <label for="quantidadeEmEstoque" class="form-label">Quantidade em Estoque *</label>
                <input type="number" class="form-control" id="quantidadeEmEstoque" th:field="*{quantidadeEmEstoque}" 
                       th:classappend="${#fields.hasErrors('quantidadeEmEstoque')} ? 'is-invalid' : ''">
                <div th:errors="*{quantidadeEmEstoque}" class="invalid-feedback"></div>
            </div>
            
            <!-- Botões -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
