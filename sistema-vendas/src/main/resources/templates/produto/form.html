<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>:root{--bs-primary:#198754}</style>
</head>
<body>
<div class="container mt-4" sec:authorize="hasAnyRole('ADMIN','OPERADOR')">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-success btn-sm" th:href="@{/produtos}">← Voltar</a>
    <h1 class="mb-0" th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'"></h1>
    <span></span>
  </div>

  <form th:action="${produto.id} != null ? @{/produtos/editar/{id}(id=${produto.id})} : @{/produtos/novo}"
        th:object="${produto}" method="post">
    <div class="mb-3">
      <label class="form-label">Nome *</label>
      <input type="text" class="form-control" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
      <div th:errors="*{nome}" class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição *</label>
      <textarea class="form-control" rows="3" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"></textarea>
      <div th:errors="*{descricao}" class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Preço *</label>
      <input type="number" step="0.01" class="form-control" th:field="*{preco}" th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid'">
      <div th:errors="*{preco}" class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantidade em Estoque *</label>
      <input type="number" class="form-control" th:field="*{quantidadeEmEstoque}" th:classappend="${#fields.hasErrors('quantidadeEmEstoque')} ? 'is-invalid'">
      <div th:errors="*{quantidadeEmEstoque}" class="invalid-feedback"></div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a th:href="@{/produtos}" class="btn btn-outline-success">Cancelar</a>
    </div>
  </form>
</div>

<div class="container mt-4" sec:authorize="!hasAnyRole('ADMIN','OPERADOR')">
  <div class="alert alert-warning">Você não tem permissão para gerenciar produtos.</div>
  <a class="btn btn-outline-success" th:href="@{/home}">← Voltar</a>
</div>
</body>
</html>
