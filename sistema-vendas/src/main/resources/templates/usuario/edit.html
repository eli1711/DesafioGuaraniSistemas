<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Editar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>Editar Usuário</h2>

  <div class="mb-2"><strong th:text="${usuario.username}"></strong> — <span th:text="${usuario.email}"></span></div>

  <form th:action="@{/usuarios/atualizar/{id}(id=${usuario.id})}" th:object="${form}" method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Nova senha (opcional)</label>
      <input type="password" class="form-control" th:field="*{novaSenha}" minlength="6">
    </div>
    <div class="col-md-4">
      <label class="form-label">Perfil</label>
      <select class="form-select" th:field="*{role}" required>
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Ativo</label>
      <select class="form-select" th:field="*{ativo}">
        <option th:value="true">Ativo</option>
        <option th:value="false">Inativo</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Atualizar</button>
      <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
      <a th:href="@{/home}" class="btn btn-link">← Início</a>
    </div>
  </form>
</div>
</body>
</html>
