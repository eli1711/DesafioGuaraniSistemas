<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Editar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>:root{--bs-primary:#198754}</style>
</head>
<body>
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-success btn-sm" th:href="@{/usuarios}">← Voltar</a>
    <h2 class="mb-0">Editar Usuário</h2>
    <a th:href="@{/home}" class="btn btn-outline-success btn-sm">Início</a>
  </div>

  <div class="mb-2">
    <strong th:text="${usuario.username}"></strong> — <span th:text="${usuario.email}"></span>
  </div>

  <!-- Alerta para não-admins -->
  <div class="alert alert-warning py-2 mb-3" th:if="${!isAdmin}">
    Você pode alterar apenas seu e-mail e senha. Perfil e status de ativação são definidos pelo administrador.
  </div>

  <form th:action="@{/usuarios/atualizar/{id}(id=${usuario.id})}"
        th:object="${form}" method="post" class="row g-3">

    <div class="col-md-4">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Nova senha (opcional)</label>
      <input type="password" class="form-control" th:field="*{novaSenha}" minlength="6"
             placeholder="Deixe em branco para não alterar">
    </div>

    <!-- PERFIL: editável apenas para ADMIN -->
    <div class="col-md-4" th:if="${isAdmin}">
      <label class="form-label">Perfil</label>
      <select class="form-select" th:field="*{role}" required>
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>

    <!-- PERFIL: somente leitura para não-ADMIN (com hidden para manter valor) -->
    <div class="col-md-4" th:if="${!isAdmin}">
      <label class="form-label">Perfil</label>
      <input type="text" class="form-control" th:value="${form.role}" readonly>
      <!-- mantém o valor no submit -->
      <input type="hidden" th:field="*{role}">
    </div>

    <!-- ATIVO: editável apenas para ADMIN -->
    <div class="col-md-4" th:if="${isAdmin}">
      <label class="form-label">Ativo</label>
      <select class="form-select" th:field="*{ativo}">
        <option th:value="true">Ativo</option>
        <option th:value="false">Inativo</option>
      </select>
    </div>

    <!-- ATIVO: somente leitura para não-ADMIN (com hidden para manter valor) -->
    <div class="col-md-4" th:if="${!isAdmin}">
      <label class="form-label">Ativo</label>
      <input type="text" class="form-control"
             th:value="${form.ativo} ? 'Ativo' : 'Inativo'" readonly>
      <!-- mantém o valor no submit -->
      <input type="hidden" th:field="*{ativo}">
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Atualizar</button>
      <a th:href="@{/usuarios}" class="btn btn-outline-success">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
