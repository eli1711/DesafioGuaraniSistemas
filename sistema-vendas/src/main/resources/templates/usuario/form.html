<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Novo Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>Novo Usuário</h2>

  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <form th:action="@{/usuarios/salvar}" th:object="${form}" method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Usuário (login)</label>
      <input class="form-control" th:field="*{username}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" th:field="*{senha}" required minlength="6">
    </div>
    <div class="col-md-4">
      <label class="form-label">Perfil</label>
      <select class="form-select" th:field="*{role}" required>
        <option value="">Selecione...</option>
        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Salvar</button>
      <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
      <a th:href="@{/home}" class="btn btn-link">← Início</a>
    </div>
  </form>
</div>
</body>
</html>
