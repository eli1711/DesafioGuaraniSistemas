<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>:root{--bs-primary:#198754}</style>
</head>
<body class="bg-light">
<div class="container py-4" sec:authorize="hasAnyRole('ADMIN','OPERADOR')">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-success btn-sm" th:href="@{/home}">← Voltar</a>
    <h1 class="mb-0">Clientes</h1>
    <a class="btn btn-success" th:href="@{/clientes/novo}">➕ Novo Cliente</a>
  </div>

  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <form class="d-flex mb-3" th:action="@{/clientes/buscar}" method="get">
    <input class="form-control me-2" type="text" name="nome" placeholder="Buscar por nome..."/>
    <button class="btn btn-outline-success" type="submit">Buscar</button>
  </form>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-success">
      <tr>
        <th>Nome</th><th>E-mail</th><th>CPF</th><th>Telefone</th><th>Endereço</th><th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${clientes}">
      <td th:text="${c.nome}"></td>
      <td th:text="${c.email}"></td>
      <td th:text="${c.cpf}"></td>
      <td th:text="${c.telefone}"></td>
      <td>
        <span th:text="${c.logradouro}"></span>, <span th:text="${c.numero}"></span>
        <span th:text="${c.complemento}"></span> - <span th:text="${c.bairro}"></span> -
        <span th:text="${c.cidade}"></span>/<span th:text="${c.uf}"></span> - CEP <span th:text="${c.cep}"></span>
      </td>
      <td class="text-center">
        <a class="btn btn-sm btn-warning" th:href="@{'/clientes/editar/' + ${c.id}}">Editar</a>
        <a class="btn btn-sm btn-danger" sec:authorize="hasRole('ADMIN')"
           th:href="@{'/clientes/excluir/' + ${c.id}}"
           onclick="return confirm('Excluir cliente?')">Excluir</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(clientes)}">
      <td colspan="6" class="text-center text-muted">Nenhum cliente encontrado.</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container py-4" sec:authorize="!hasAnyRole('ADMIN','OPERADOR')">
  <div class="alert alert-warning">Você não tem permissão para listar clientes.</div>
  <a class="btn btn-outline-success" th:href="@{/home}">← Voltar</a>
</div>
</body>
</html>
