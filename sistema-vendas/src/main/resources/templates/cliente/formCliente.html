<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<a class="btn btn-outline-secondary btn-sm" th:href="@{/home}">← Início</a>

<!-- ADMIN e OPERADOR podem ver e enviar o formulário -->
<div class="container mt-4" sec:authorize="hasAnyRole('ADMIN','OPERADOR')">
  <h2 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></h2>

  <!-- Mensagens -->
  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Nome completo</label>
      <input type="text" th:field="*{nome}" class="form-control" required/>
      <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">CPF</label>
      <input type="text" th:field="*{cpf}" class="form-control" required/>
      <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" required/>
      <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Logradouro</label>
      <input type="text" th:field="*{logradouro}" class="form-control" required/>
    </div>

    <div class="col-md-2">
      <label class="form-label">Número</label>
      <input type="text" th:field="*{numero}" class="form-control"/>
    </div>

    <div class="col-md-4">
      <label class="form-label">Complemento</label>
      <input type="text" th:field="*{complemento}" class="form-control"/>
    </div>

    <div class="col-md-4">
      <label class="form-label">Bairro</label>
      <input type="text" th:field="*{bairro}" class="form-control" required/>
    </div>

    <div class="col-md-4">
      <label class="form-label">Cidade</label>
      <input type="text" th:field="*{cidade}" class="form-control" required/>
    </div>

    <div class="col-md-2">
      <label class="form-label">UF</label>
      <select th:field="*{uf}" class="form-select" required>
        <option value="">Selecione</option>
        <option value="AC">Acre (AC)</option>
        <option value="AL">Alagoas (AL)</option>
        <option value="AP">Amapá (AP)</option>
        <option value="AM">Amazonas (AM)</option>
        <option value="BA">Bahia (BA)</option>
        <option value="CE">Ceará (CE)</option>
        <option value="DF">Distrito Federal (DF)</option>
        <option value="ES">Espírito Santo (ES)</option>
        <option value="GO">Goiás (GO)</option>
        <option value="MA">Maranhão (MA)</option>
        <option value="MT">Mato Grosso (MT)</option>
        <option value="MS">Mato Grosso do Sul (MS)</option>
        <option value="MG">Minas Gerais (MG)</option>
        <option value="PA">Pará (PA)</option>
        <option value="PB">Paraíba (PB)</option>
        <option value="PR">Paraná (PR)</option>
        <option value="PE">Pernambuco (PE)</option>
        <option value="PI">Piauí (PI)</option>
        <option value="RJ">Rio de Janeiro (RJ)</option>
        <option value="RN">Rio Grande do Norte (RN)</option>
        <option value="RS">Rio Grande do Sul (RS)</option>
        <option value="RO">Rondônia (RO)</option>
        <option value="RR">Roraima (RR)</option>
        <option value="SC">Santa Catarina (SC)</option>
        <option value="SP">São Paulo (SP)</option>
        <option value="SE">Sergipe (SE)</option>
        <option value="TO">Tocantins (TO)</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">CEP</label>
      <input type="text" th:field="*{cep}" class="form-control" required/>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<!-- Aviso para quem não tem permissão -->
<div class="container mt-4" sec:authorize="!hasAnyRole('ADMIN','OPERADOR')">
  <div class="alert alert-warning">Você não tem permissão para acessar o cadastro de clientes.</div>
</div>
</body>
</html>
